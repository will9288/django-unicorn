<div>
    <div>
        <label for="text">Text input</label><br />
        <input unicorn:model="name" type="text" id="text">
        Hello {{ name|title }} 👋
    </div>

    <div>
        <label for="check">Checkbox</label><br />
        <input type="checkbox" unicorn:model="is_checked" id="check">
        {% if is_checked %}Yes!{% else %}Nope 🙁{% endif %}
    </div>

    <div>
        <label for="select">Select</label>
        <select unicorn:model="thing" id="select">
            <option>🐶</option>
            <option>🐙</option>
            <option>👾</option>
        </select>

        <p>
            Hi {{ thing }}
        </p>
    </div>

    <div>
        <label for="select-multiple">Multiple select</label>
        <select unicorn:model="things" id="select-multiple" multiple>
            <option value="doggo">🐶</option>
            <option value="octopus">🐙</option>
            <option value="alien">👾</option>
        </select>

        <p>
            Howdy {{ things|join:", " }}
        </p>
    </div>
</div>
