<tr>
    <td>
        {% if is_editing %}
        <input type="text" unicorn:model.defer="model.name" />
        {% else %}
        {{ model.name }}
        {% endif %}
    </td>
    <td>
        {% if is_editing %}
        <input type="text" unicorn:model.defer="model.label" />
        {% else %}
        {{ model.label }}
        {% endif %}
    </td>
    <td>
        {% if is_editing %}
        <button unicorn:click="save" id="save-{{ model.id }}">Save</button>
        <button unicorn:click="cancel" unicorn:key="cancel-{{ model.id }}">Cancel</button>
        {% else %}
        <button unicorn:click="edit" unicorn:key="edit-{{ model.id }}">Edit</button>
        {% endif %}
    </td>
</tr>
