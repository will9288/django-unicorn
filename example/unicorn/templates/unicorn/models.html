    <div unicorn:db="flavor">
        {% for flavor in flavors %}
        <div unicorn:pk="{{ flavor.pk }}">
            <h3>{{ flavor.pk }}</h3>
            <div>
                <label>Name</label>
                <input type="text" unicorn:field.lazy="name" value="{{ flavor.name }}"></input>
                <br />
                {{ flavor.name }}
            </div>
            
            <div>
                <label>Label</label>
                <input type="text" unicorn:field="label" value="{{ flavor.label }}"></input>
                <br />
                {{ flavor.label }}
            </div>

            {% comment %}
            <label>Parent</label>
            <select>
                <option value="" selected>None</option>
                {% for available_flavor in available_flavors %}
                <option value="{{ available_flavor.pk }}" {% if instance_flavor.parent.pk == available_flavor.pk %}selected{% endif %}>{{ available_flavor.name }}</option>
                {% endfor %}
            </select>
            {% endcomment %}
        </div>
        {% endfor %}
    </div>
    <br />

    <!-- <button unicorn:click="save">Save</button> -->

    {% comment %}
    <button unicorn:click="refresh">Refresh</button>
    <button unicorn:click="reset">Reset</button>
    {% endcomment %}
</div>
